        <div>
            <h1 class="login" align="center">Login</h1>
        </div>
        <form>
            <label class="info" for="name">Nome:</label>
            <input type="text" id="name">
            <hr><br>
            <label class="info" for="email">E-mail:</label>
            <input type="email" id="email">
            <hr><br>
            <label class="info" for="senha">Senha:</label>
            <input type="password" id="senha">
            <hr><br>
            <button class="bot-env" disabled>Login</button>
        </form>
    </body>
    <script>
        $('#name, #email, #senha').change(function(){
            var name = $('#name').val();
            var email = $('#email').val();
            var senha = $('#senha').val();
            if(senha && email && name != null){
                $('.bot-env').removeAttr('disabled');
            }else{
                $('.bot-env').Attr('disabled');
            }    
        })
    </script>
